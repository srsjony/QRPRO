<!DOCTYPE html>
<html>
<head>
<title>Edit Item</title>

<style>
body {
    font-family: Arial;
    padding: 20px;
}
.card {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    max-width: 400px;
    margin: auto;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}
input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
}
button {
    width: 100%;
    padding: 10px;
    background: #667eea;
    color: white;
    border: none;
    border-radius: 6px;
}
img {
    width: 100%;
    border-radius: 8px;
    margin-bottom: 10px;
}
</style>

</head>
<body>

<div class="card">

<h2>Edit Item</h2>

<!-- Show current image -->
{% if data[3] %}
<img src="/static/uploads/{{data[3]}}">
{% endif %}

<form method="POST" enctype="multipart/form-data">

<input name="item" value="{{data[0]}}" placeholder="Item">
<input name="price" value="{{data[1]}}" placeholder="Price">
<input name="category" value="{{data[2]}}" placeholder="Category">

<br>
<label>Change Image:</label>
<input type="file" name="image">

<button>Update</button>

</form>

</div>

</body>
</html>
